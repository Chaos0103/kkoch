server:
  port: 8000

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          predicates:
            - Path=/user-service/**
          uri: lb://USER-SERVICE
        - id: admin-service
          predicates:
            - Path=/admin-service/**
          uri: lb://ADMIN-SERVICE
        - id: auction-service
          predicates:
            - Path=/auction-service/**
          uri: lb://AUCTION-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
